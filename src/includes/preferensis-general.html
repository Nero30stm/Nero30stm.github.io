<div class="added-information-window">
    <header class="added-inf-header">
        <div class="icons-10gap-container">
            <button class="arrow-left"></button>
            <span class="text-gray">Закрыть</span>
        </div>
        <span class="added-inf-name">Настройки</span>
    </header>
    <main class="notification-main">
        <ul class="round-buttons-list">
            <li class="list-item" >
                <button class="round-button active">Общие</button>
            </li>
            <li class="list-item" >
                <button class="round-button ">Приватность</button>
            </li>
            <li class="list-item" >
                <button class="round-button ">Уведомления</button>
            </li>

        </ul>
        <div class="vertical-10gap-container">
            <h4 class="h4">Способ входа</h4>
            <label class="classic-input">
                <input placeholder="E-mail">
            </label>
            <label class="classic-input">
                <span class="flag"></span>
                <input placeholder="+7 (000) 000-00-00">
            </label>
            <button class="text-gray secondary-button">Подтвердить телефон</button>
        </div>
        <div class="vertical-10gap-container">
            <h4 class="h4">Пароль</h4>
            <label class="classic-input">
                <input placeholder="Пароль" type="password">
            </label>
            <button class="text-gray secondary-button">Сменить пароль</button>
        </div>
        <div class="vertical-10gap-container">
            <h4 class="h4">Безопастность</h4>
            <button class="gradient-button">Сохранить</button>
            <button class="attention-button">Удалить аккаунт</button>
        </div>
    </main>
</div>
