<div class="added-information-window">
    <header class="added-inf-header">
        <div class="icons-10gap-container">
            <button class="arrow-left"></button>
            <span class="text-gray">Закрыть</span>
        </div>
        <span class="added-inf-name">Карьера</span>
    </header>

    <main class="notification-main">
        <div class="vertical-10gap-container">
            <button class="secondary-button spaced text-gray">
                карьера
                <span class="arrow-right"></span>
            </button>
            <label class="classic-input">
                <input placeholder="Должность">
            </label>
            <label class="classic-input">
                <span class="flag"></span>
                <input placeholder="+7 (000) 000-00-00">
            </label>
            <label for="begin-date" class="black-label">Дата начала работы</label>
            <div class="classic-input date-input">
                <input id="begin-date" type="date">
                <button class="date"></button>
            </div>
            <label for="stop-date" class="black-label">Дата окончания работы</label>
            <div class="classic-input date-input">
                <input id="stop-date" type="date">
                <button class="date"></button>
            </div>
            <label for="social" class="black-label">Соцсети</label>
            <div class="horizontal-10gap">
                <div class="classic-input">
                    <input id="social" type="text">
                </div>
                <button class="icon-button">
                    <span class="add"></span>
                </button>
            </div>
            <button class="first-button select ">Добавить еще</button>
            <button class="gradient-button">Сохранить</button>
        </div>
    </main>
</div>
